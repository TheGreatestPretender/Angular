<nav>
  <ul class="pagination">
    <li 
      
      [appClass]=" { disabled: currentPage === 0} "
      class="page-item"
    >
      <a 
        class="page-link"
        (click)="currentPage = currentPage - 1"  
      >
        Previous
      </a>
    </li>

    <ng-container *appTimes="images.length; let i = idx"> 
      <li 
        class="page-item" 
        [appClass]=" { active: i === currentPage} "
        *ngIf="checkWindowIndex(i)"
      >
        <a 
          class="page-link"
          (click)="currentPage = i"
        >
          {{ i + 1}}
        </a>
      </li>
    </ng-container>

    <li 
      [appClass]=" { disabled: currentPage === images.length -1 } "
      class="page-item">
      <a 
        class="page-link"
        (click)="currentPage = currentPage + 1"
      >
        Next
      </a>
    </li>
  </ul>
</nav>

<div>
  <h4>
    {{ images[currentPage].title }}
  </h4>
  <img [src]="images[currentPage].url" [alt]="images[currentPage].title">
</div>

<ul *appTimes="5">
  <li>Hi friend</li>
</ul>
